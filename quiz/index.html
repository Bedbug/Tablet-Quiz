<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
  <head>
 	 <meta charset="utf-8" />
    <title>Vodafone Tablet Maniac</title>
      <link href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css">
      <script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
	<!-- <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript"></script>-->
      <script type="text/javascript" src="http://code.angularjs.org/1.2.25/angular.min.js"></script>
      <script type="text/javascript" src=" http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular-sanitize.js"></script>
      <script type="text/javascript" src="js/angular-bind-html-compile.js"></script>
      <script type="text/javascript" src="js/modules/promise-tracker.js"></script>
       <script type="text/javascript" src="js/TweenMax.min.js"></script>

    <script type="text/javascript" src="js/appform.js"></script>
   <!--  <script type="text/javascript" src="js/appquiz.js"></script> -->
   <!-- <script src="appquiz.js"></script> -->
     
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/app.css">
      <!-- <link href="themes/style.css" rel="stylesheet" type="text/css"> <body  data-ng-controller="help" style="background: url('{{bg}}') no-repeat center center fixed;-->
  </head>
  
<body  data-ng-controller="help" id="bg" style="background: url('{{bg}}') no-repeat center center fixed;
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;
">

<button ng-show = "QuizActive == 0" ng-click="startApp()"  style=" background: transparent;  width:100%; height:100%; position: fixed; left: 0px; bottom: 0px;"></button>

<div ng-show="QuizActive == 1" class="col-md-12" >
    <br/><br/>
    <div class="text-center vodafoneBold" style="font-weight:bolder; font-size: 60px; color:#444a4d;">Πληκτρολόγησε τα στοιχεία σου</div>
    <div id="messages" class="alert alert-success" data-ng-show="messages" data-ng-bind="messages"></div>

    <div  style=" width:33%; margin-left:33%; border-radius: 5px; ;margin-top: 62px; padding-bottom: 20px; padding-top: 20px;">
    <div >
        <form name="helpForm" novalidate role="form">

      <div class="form-group" >
        <label class = "formtext" for="name" >Όνομα</label>
        <span class="label label-danger" data-ng-show="submitted && helpForm.name.$error.required">Required!</span>
        <input type="text" name="name" data-ng-model="name" class="form-control" style="font-size: 20px; border-radius:10px; height:40px;" required />
      </div>
        <div class="form-group" >
            <label class = "formtext" for="lastname" >Επώνυμο</label>
            <span class="label label-danger" data-ng-show="submitted && helpForm.lastname.$error.required">Required!</span>
            <input type="text" name="lastname" data-ng-model="lastname" class="form-control" style=" font-size: 20px;border-radius:10px; height:40px;" required />
        </div>

        <div class="form-group">
            <label class = "formtext" for="phone">Κινητό</label>
            <span class="label label-danger" data-ng-show="submitted && helpForm.phone.$error.required">Required!</span>
            <input type="text" ng-minlength=10 name="phone" data-ng-model="phone" class="form-control" style=" font-size: 20px;border-radius:10px; height:40px;" required />
        </div>
      <div class="form-group">
        <label class = "formtext" for="email">E-mail</label>
        <input type="text" name="email" data-ng-model="email" class="form-control" style=" font-size: 20px;border-radius:10px; height:40px;" />
      </div>
        <div ng-hide="terms" class="checkbox">
            <label>
                <input  type="checkbox" data-ng-model="terms"> <span class="formtext">Aποδοχή όρων συμμετοχής & χρήσης των στοιχείων για την κλήρωση</span>
            </label>
        </div>
    </div>

      <br/>

      <button ng-show="terms && helpForm.$valid" data-ng-disabled="progress.active()" data-ng-click="submit(helpForm);" class="well well-md btn-block submit">Submit</button>
      
       <!--<button ng-click="QuizActive = 1"  class="well well-lg btn-block" style="width:300px;">Go To Quiz!</button>-->
    </form>
    <button  ng-click="skip()" class="well well-md btn-block VodafoneRG-Bold" style="font-size: 30px; color:#FF0004; width:200px; position: fixed; left: 10px; bottom: 10px;">Skip</button>
     </div>
</div>
  
  <!--This is an AppPage-->
  <!--<div data-role="page" id="asian" data-add-back-btn="true" > -->
   <!--<div ng-show="!showQuizVar">-->
    
    <div ng-show="QuizActive == 2" class="container" data-role="header">

       <quiz></quiz>

   </div>

<div id="logo" style=" position: fixed; right: 20px; bottom: 20px;"><img width = 100   height = 100 src="img/logo.png"></div>

</body>
</html>
